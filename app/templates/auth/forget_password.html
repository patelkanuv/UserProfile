{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Forget Password{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Forget Password</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br/>
    <p>New user? <a href="{{ url_for('auth.register') }}"> Click here to register </a></p>
    <p><a href="{{ url_for('auth.oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
    <p><a href="{{ url_for('auth.oauth_authorize', provider='google') }}">Login with Google</a></p>
</div>

{% endblock %}
