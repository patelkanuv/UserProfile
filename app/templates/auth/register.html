{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Registration{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        Already user?
        <a href="{{ url_for('main.login') }}">
            Click here to log in
        </a>
    </p>
</div>

{% endblock %}
